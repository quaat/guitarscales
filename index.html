    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#0f172a', // slate-900
              surface: '#1e293b', // slate-800
              primary: '#10b981', // emerald-500
              accent: '#8b5cf6', // violet-500

            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',

            keyframes: {

              }
            }
          },
        },
      }
    </script>
